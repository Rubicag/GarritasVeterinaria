<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Citas - Garritas Veterinaria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    </head>
    <body class="container py-4">
        <h1 class="mb-4">Citas</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Nueva cita</h3>
                
                <!-- Mensajes de éxito o error -->
                <div th:if="${param.success}" class="alert alert-success">
                    Cita creada exitosamente
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Error: <span th:text="${param.error}"></span>
                </div>
                
                <form id="citaForm" th:action="@{/citas}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Mascota</label>
                        <select class="form-select" name="mascotaId" required>
                            <option value="">Seleccionar mascota...</option>
                            <option th:each="m : ${mascotas}" th:value="${m.id}" th:text="${m.nombre + ' (' + m.especie + ')'}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Servicio</label>
                        <select class="form-select" name="servicioId" required>
                            <option value="">Seleccionar servicio...</option>
                            <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre + ' - $' + s.precio}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha y hora</label>
                        <input class="form-control" type="datetime-local" name="fecha" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observaciones" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Crear cita</button>
                    <button class="btn btn-secondary" type="button" onclick="cargarCitasAPI()">Recargar con API</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Listado de citas</h3>
                <table class="table table-striped" id="citasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Mascota</th>
                            <th>Servicio</th>
                            <th>Fecha</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${citas}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.mascota?.nombre ?: 'No disponible'}"></td>
                            <td th:text="${c.servicio?.nombre ?: 'No disponible'}"></td>
                            <td th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${c.observaciones}"></td>
                            <td>
                                <button class="btn btn-sm btn-success" th:onclick="'confirmarCita(' + ${c.id} + ')'">
                                    Confirmar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- JavaScript para mejorar la interactividad -->
        <script>
            // Cargar citas usando API REST
            async function cargarCitasAPI() {
                try {
                    const response = await fetch('/api/citas');
                    const citas = await response.json();
                    
                    const tbody = document.querySelector('#citasTable tbody');
                    tbody.innerHTML = '';
                    
                    citas.forEach(cita => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cita.id}</td>
                            <td>${cita.mascota?.nombre || 'No disponible'}</td>
                            <td>${cita.servicio?.nombre || 'No disponible'}</td>
                            <td>${new Date(cita.fecha).toLocaleString()}</td>
                            <td>${cita.observaciones || ''}</td>
                            <td>
                                <button class="btn btn-sm btn-success" onclick="confirmarCita(${cita.id})">
                                    Confirmar
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error al cargar citas:', error);
                    alert('Error al cargar las citas');
                }
            }
            
            // Confirmar cita
            async function confirmarCita(citaId) {
                try {
                    const response = await fetch(`/api/citas/${citaId}/confirmar`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        alert('Cita confirmada exitosamente');
                        cargarCitasAPI();
                    } else {
                        alert('Error al confirmar la cita');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al confirmar la cita');
                }
            }
            
            // Crear cita usando API
            document.getElementById('citaForm').addEventListener('submit', async function(e) {
                const useAPI = confirm('¿Desea crear la cita usando la API REST?');
                
                if (useAPI) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
                    const citaData = {
                        mascotaId: formData.get('mascotaId'),
                        servicioId: formData.get('servicioId'),
                        fecha: formData.get('fecha'),
                        observaciones: formData.get('observaciones')
                    };
                    
                    try {
                        const response = await fetch('/api/citas', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(citaData)
                        });
                        
                        if (response.ok) {
                            alert('Cita creada exitosamente');
                            this.reset();
                            cargarCitasAPI();
                        } else {
                            const error = await response.json();
                            alert('Error: ' + (error.error || 'Error desconocido'));
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error al crear la cita');
                    }
                }
            });
        </script>

    </body>
</html>
