# ========================================
# CONFIGURACIÓN OPTIMIZADA PARA PERFORMANCE
# ========================================

# Configuración de Base de Datos - MySQL optimizado
spring.datasource.url=jdbc:mysql://localhost:3306/garritas_veterinaria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useCompression=true&cachePrepStmts=true&useServerPrepStmts=true&prepStmtCacheSize=256&prepStmtCacheSqlLimit=2048&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate optimizado para performance
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Pool de conexiones Hikari optimizado
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración del servidor optimizada
server.port=8080
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.max-http-post-size=5MB
server.tomcat.max-http-header-size=8KB
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Cache y performance
spring.cache.type=simple
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Logging optimizado
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.mysql=WARN
logging.level.org.apache.tomcat=WARN
logging.level.com.mycompany=INFO

# DevTools deshabilitado para production performance
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Security y JWT
jwt.enabled=false
spring.security.user.name=admin
spring.security.user.password=admin123

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized