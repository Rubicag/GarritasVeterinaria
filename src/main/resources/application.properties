# Configuración para MySQL/MariaDB (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/garritas_veterinaria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración adicional para evitar problemas de serialización
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Pool de conexiones Hikari
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Configuración del servidor para evitar problemas con chunked encoding
server.tomcat.max-http-form-post-size=2MB
server.compression.enabled=false
server.http2.enabled=false

# Configuración de Spring MVC
spring.mvc.async.request-timeout=60000

# Logging optimizado
logging.level.com.mycompany=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.orm.deprecation=ERROR
logging.file.name=logs/application.log
logging.file.path=logs
